<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin=
    ></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <script src="angular/angular.js"></script>
    <!--<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>-->
    <!--<script src="../node_modules/angular/angular.js"></script>    -->
    <script src="script.js"></script>
</head>
<body ng-controller="productController">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Products Controller</h2>
                <form class="well">
                    <div class="form-group">
                        <label for="">Product name:</label>
                        <input type="text" ng-model="newProd.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Product price:</label>
                        <input type="text" ng-model="newProd.price" class="form-control">
                    </div>
                    <input type="submit" value="Add product" class="btn btn-primary" ng-click="add()">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <table class="well table table-hover">
                    <tr>
                        <th><a ng-click="sortorder = !sortorder>">Product name:</a></th>
                        <th>Product price:</th>
                        <th>Actions:</th>
                    </tr>
                    <tr ng-repeat="p in products track by $index">
                        <td>{{p.name}}</td>
                        <td>{{p.price | currency}}</td>
                        <td><a class="btn btn-danger" ng-click="delete($index)">DELETE</a></td>
                    </tr>
                </table>
            </col-md-8>
        </div>
    </div>
</body>
</html>
