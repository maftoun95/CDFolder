<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin=
    ></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/doWork" method="post" class="well">
                    <div class="form-group">
                        <label for="">Your name:</label>
                        <input type="text" name="name" class="form-control"></div>
                    <div class="form-group">
                        <label for="">Location:</label>
                        <select name="loc" id="" class="form-control">
                            <option value="Seattle">Seattle</option>
                            <option value="NY">NY</option>
                            <option value="California">California</option>
                            <option value="India">India</option>
                        </select></div>
                    <div class="form-group">
                        <label for="">Language:</label>
                        <select name="lang" id="" class="form-control">
                            <option value="JS">JS</option>
                            <option value="C#">C#</option>
                            <option value="Python">Python</option>
                            <option value="ioS">ioS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Comment:</label>
                        <textarea name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">~Submit~</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
