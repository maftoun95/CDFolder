<!DOCTYPE html>
<html>
<head>
	<title>Contact Card</title>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- wrap it up -->
	<div id="wrapper">
		<!-- left column, input form -->
		<div class="lcol">
			<form action="#">
				First Name:<input class='fnclass' type="text" name="First Name">
				Last Name:<input class='lnclass' type="text" name="Last Name">
				<!-- Description:<input class='dclass' type="text" name="Description"> -->
				<textarea id="desc"></textarea>
				<input class="sub" type="submit" value="Add User">
			</form>
		</div>
		<div class="rcol">
			<!-- right column, dynamic contact cards go here -->
		</div>
	</div>
</body>
</html>
